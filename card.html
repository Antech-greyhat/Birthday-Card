<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Birth day card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <h1>Happy BirthDay</h1>
        <p class="message">Wishing you all the happiness and joy on your special Day</p>
        <div class="card-links">
            <a href="#send">Send Card</a>
            <a href="#share">Share on Social Media</a>
        </div>
    </div>
    <section id="send">
        <h2>Sending Your Card...</h2>
        <p>Card succefully send to your recipient!</p>
    </section>
    <section id="share">
        <h2>Sharing Your Card...</h2>
        <p>Your card was shared on socila media</p>
    </section>
</body>
</html>
